<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Hasła</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Gierka w impostora</h1>
        <div id="startScreen">
            <label for="numPlayers">Ilu graczy?</label>
            <input type="number" id="numPlayers" min="2" value="3">
            <button id="startGameBtn">Rozpocznij grę</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <p id="playerTurnInfo"></p>
            <h2 id="displayWord"></h2>
            <button id="nextPlayerBtn">Następny Gracz</button>
            <button id="hideWordBtn" style="display: none;">Ukryj Hasło</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
